<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <h1>Calculator</h1>
    <form>
        <div>
            <textarea name="calculation" id="calculation" cols="20" rows="3"></textarea>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            <button>*&nbsp;</button>
            <button>ON</button>
        </div>
        <br>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-&nbsp;</button>
            <button>/&nbsp;</button>
            <button>&nbsp;< &nbsp;</button>
        </div>
        <br>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>x<sup>2</sup></button>
            <button>CE</button>
            <button>C</button>
        </div>
        <br>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button>&nbsp;&nbsp; = &nbsp;&nbsp;</button>
            <button>&nbsp;% &nbsp;</button>
        </div>

    </form>
</body>

</html>
