<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorites</title>
</head>

<body>
    <form>
        <div>
            <label for="fevcolor">Favorite Color :</label>
            <input type="text" id="fevcolor" name="fevcolor" style="margin-left: 20px;" />
        </div>
        <br>
        <br>
        <div>
            <label for="animal"> Favorite Animal :</label>
            <input type="text" id="animal" name="animal" value="Dog" style="margin-left: 10px;" />
        </div>
        <br>
        <br>
        <div>
            <label for=" food "> Favorite Food :</label>
            <input type="text " id="food " name="food " placeholder="Pizza, Tacos, Sushi, etc." style="margin-left: 24px;" />
        </div>
        <br>
        <br>
        <div>
            <input type="submit" value="Save My Favorites" />
        </div>
    </form>
</body>

</html>
